{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/phone.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for n in blogs%}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{{url_for('get_post',post_id=n.id)}}">
                            <h2 class="post-title">{{n.title}}</h2>
                            <h3 class="post-subtitle">{{n.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by Utku
                            <a href="#!">Start Bootstrap</a>
                            on September 24, 2023
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Post preview-->
                    {% endfor %}
                    
                </div>
            </div>
        </div>
        <!-- Footer-->
{% include 'footer.html' %}
